<div class="splash-container">
  <div class="splash-item">
    <h1>Euro 2016 Bets</h1>
    <bets-uefa-euro-logo [size]="'gt'"></bets-uefa-euro-logo>

    <p class>Sign in</p>

    <div layout="column" layout-align="center center">
      <button *ngFor="#provider of providers"
              [ngClass]="provider.code"
              (click)="auth.login(provider.authProvider)">
        {{ provider.name }}
      </button>
    </div>
  </div>
</div>
