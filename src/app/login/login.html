<div class="login-container" layout="row" layout-align="center center">
  <div class="login">
    <h1>Euro 2016 Pronos</h1>
    <pronos-uefa-euro-logo [size]="'gt'"></pronos-uefa-euro-logo>

    <p class>Sign in</p>

    <div layout="column" layout-align="center center">
      <button *ngFor="#provider of providers" [ngClass]="provider.code" (click)="login(provider.code)">
        {{ provider.name }}
      </button>
    </div>
  </div>
</div>
