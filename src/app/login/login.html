<div class="splash-container">
  <div class="splash-item">
    <h1 class="title">
      <span class="competition">EURO</span><span class="year">2016</span> <span class="pronos">PRONOS</span>
    </h1>
    <bets-uefa-euro-logo [size]="'gt'"></bets-uefa-euro-logo>

    <md-toolbar class="md-hue-2 tabs-toolbar">
      <div class="tabs" flex layout="row" layout-align="space-around center">
        <a class="tab" flex (click)="showingSignIn = true" [ngClass]="{active: showingSignIn}">
          <span>{{ LABELS.SIGN_IN }}</span>
        </a>
        <a class="tab" flex (click)="showingSignIn = false" [ngClass]="{active: !showingSignIn}">
          <span>{{ LABELS.SIGN_UP }}</span>
        </a>
      </div>
    </md-toolbar>


    <login-sign-in [hidden]="!showingSignIn"></login-sign-in>
    <login-sign-up [hidden]="showingSignIn"></login-sign-up>
</div>
