<div class="splash-container">
  <div class="splash-item">
    <h1 class="title">
      <span class="competition">EURO</span><span class="year">2016</span> <span class="pronos">PRONOS</span>
    </h1>
    <bets-uefa-euro-logo [size]="'gt'"></bets-uefa-euro-logo>

    <p class>{{ signInLabel}}</p>

    <div layout="column" layout-align="center center">
      <button *ngFor="#provider of providers"
              [ngClass]="provider.code"
              (click)="auth.login(provider.authProvider)">
        {{ provider.name }}
      </button>
    </div>
  </div>
</div>
