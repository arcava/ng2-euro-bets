<div layout="column" layout-padding *ngIf="countries">
  <h2>{{ 'BETS.WINNER.TITLE' | translate }}</h2>

  <p>{{ 'BETS.WINNER.DESCRIPTION' | translate }}</p>

  <md-divider></md-divider>

  <div layout="row" layout-wrap layout-align="center center" class="country-favorite-container" *ngIf="favorite">
    <div flex="30" flex-xs="60">
      <favorite-country-card-item [country]="favorite" [lang]="lang" class="country-favorite">
        <md-card-actions>
          <bets-uefa-euro-logo flex [size]="'md'"></bets-uefa-euro-logo>
        </md-card-actions>
      </favorite-country-card-item>
    </div>
  </div>

  <div layout="column" layout-wrap layout-align="center start">
    <h3>{{ 'BETS.WINNER.TEAM_SELECTION' | translate }}</h3>
  </div>

  <div layout="row" layout-wrap layout-align="center start" class="country-cards">
    <template ngFor #country [ngForOf]="countries">
      <div flex="25" flex-md="30" flex-xs="50" layout="column">
        <favorite-country-card-item [country]="country" [lang]="lang" class="country-card"
                                    (click)="saveCountry(country)">
        </favorite-country-card-item>
      </div>
    </template>
  </div>
</div>
