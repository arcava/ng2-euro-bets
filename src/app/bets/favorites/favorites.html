<div layout="column" layout-padding *ngIf="countries">
  <h2>Select your favorite team</h2>

  <p>You could gain 50 points if the team you select win the tournament.</p>

  <md-divider></md-divider>

  <div *ngIf="favorite">
    <div layout="column" layout-align="center start" *ngIf="favorite">
      <h3>Your winner's team</h3>
    </div>

    <div layout="row" layout-wrap layout-align="center center" *ngIf="favorite">
      <div flex="30" flex-xs="60">
        <favorite-country-card-item [country]="favorite" class="country-favorite">
          <md-card-actions>
            <bets-uefa-euro-logo flex [size]="'md'"></bets-uefa-euro-logo>
          </md-card-actions>
        </favorite-country-card-item>
      </div>
    </div>
  </div>

  <div layout="column" layout-wrap layout-align="center start">
    <h3>Select a team</h3>
  </div>

  <div layout="row" layout-wrap layout-align="center start" class="country-cards">
    <template ngFor #country [ngForOf]="countries">
      <div flex="25" flex-md="30" flex-xs="50" layout="column">
        <favorite-country-card-item [country]="country" class="country-card"
                                    (click)="saveCountry(country)">
        </favorite-country-card-item>
      </div>
    </template>
  </div>
</div>
