<md-card layout-align="center center" class="country-card">
  <md-card-title>
    <md-card-title-text>
      <flag-icon [code]="country.isoAlpha2Code"></flag-icon>
    </md-card-title-text>
  </md-card-title>
  <md-card-content layout="column" layout-align="center center">
    <p class="country-name">{{ country.i18n.fr }}</p>
  </md-card-content>
  <ng-content></ng-content>
</md-card>
