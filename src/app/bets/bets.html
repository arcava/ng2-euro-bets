<div class="md-padding" layout="row" layout-wrap layout-align="left start">

  <md-toolbar class="md-hue-2 tabs-toolbar">
    <div class="tabs" flex layout="row" layout-align="space-around center">
      <a class="tab" flex router-link-active  [routerLink]="['./Matches']">
        <span>{{ 'BETS.TABS.MATCHES' | translate }}</span>
      </a>
      <a class="tab" flex router-link-active [routerLink]="['./Groups']">
        <span>{{ 'BETS.TABS.GROUPS' | translate }}</span>
      </a>
      <a class="tab" flex router-link-active [routerLink]="['./Winner']">
        <span>{{ 'BETS.TABS.WINNER' | translate }}</span>
      </a>
    </div>
    <md-progress-linear class="md-accent md-hue-3"  mode="indeterminate" [hidden]="!loading" ></md-progress-linear>

  </md-toolbar>

  <div flex>
    <router-outlet flex></router-outlet>
  </div>

</div>
