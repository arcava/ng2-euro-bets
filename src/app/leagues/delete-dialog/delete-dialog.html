<form>
  <h2 class="md-title">Are you sure?</h2>
  <div>
    <p>
      This action CANNOT be undone.
      This will permanently delete the league <span class="league-name">{{ leagueName }}</span>.
    </p>
    <p>
      Please type in the name of the repository to confirm.
    </p>
    <p class="league-name-confirm-container">
      <md-input-container class="md-block" flex-gt-sm>
        <input md-input [(value)]="leagueNameConfirm" class="league-name-confirm"/>
      </md-input-container>
    </p>
  </div>
  <md-dialog-actions>
    <span flex></span>
    <button md-button class="md-primary" (click)="dialog.close(false)">
      <span>Cancel</span>
    </button>
    <button md-button class="md-accent" [disabled]="leagueName !== leagueNameConfirm" (click)="dialog.close(true)">
      <span class="league-name-delete">Delete the league</span>
    </button>
  </md-dialog-actions>
</form>
