<form>
  <h2 class="md-title">{{ 'LEAGUES.DELETE_MODAL.TITLE' | translate }}</h2>
  <div>
    <p>{{ 'LEAGUES.DELETE_MODAL.MSG_1' | translate }}: <span class="league-name">{{ league.name }}</span>.</p>
    <p>{{ 'LEAGUES.DELETE_MODAL.MSG_2' | translate }}</p>
    <p>{{ 'LEAGUES.DELETE_MODAL.MSG_3' | translate }}</p>
    <p class="league-name-confirm-container">
      <md-input-container class="md-block" flex-gt-sm>
        <input md-input [(value)]="leagueNameConfirm" class="league-name-confirm"/>
      </md-input-container>
    </p>
  </div>
  <md-dialog-actions>
    <span flex></span>
    <button md-button class="md-primary" (click)="dialog.close(false)">
      <span>{{ 'LEAGUES.ACTIONS.CANCEL' | translate }}</span>
    </button>
    <button md-button class="md-accent" [disabled]="league.name !== leagueNameConfirm" (click)="dialog.close(true)">
      <span class="league-name-delete">{{ 'LEAGUES.ACTIONS.DELETE_LEAGUE' | translate }}</span>
    </button>
  </md-dialog-actions>
</form>
